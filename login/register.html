<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Register Page</title>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img
              src="/login/assets/login-icon.svg"
              alt="login-icon"
              style="height: 7rem"/>
        </div>
        <div class="text-center fs-1 fw-bold">Crear cuenta</div>
        <div class="input-group mt-4">
          <div class="input-group-text bg-dark">
            <img
              src="/login/assets/username-icon.svg"
              alt="username-icon"
              style="height: 1rem"/>
          </div>
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Correo"/>
        </div>  
        <div class="input-group mt-1">
            <div class="input-group-text bg-dark">
              <img
                src="/login/assets/username-icon.svg"
                alt="username-icon"
                style="height: 1rem"/>
            </div>
            <input
              class="form-control bg-light"
              type="text"
              placeholder="Nombre completo"/>
          </div>  
          <div class="input-group mt-1">
            <div class="input-group-text bg-dark">
              <img
                src="/login/assets/username-icon.svg"
                alt="username-icon"
                style="height: 1rem"/>
            </div>
            <input
              class="form-control bg-light"
              type="text"
              placeholder="Usuario"/>
          </div>  
          <div class="input-group mt-1">
            <div class="input-group-text bg-dark">
              <img
                src="/login/assets/password-icon.svg"
                alt="password-icon"
                style="height: 1rem"
              />
            </div>
            <input
              class="form-control bg-light"
              type="password"
              placeholder="Contraseña"
            />
          </div>
          <div class="btn btn-dark text-light w-100 mt-4 fw-semibold shadow-sm">
            Crear cuenta
          </div>
          <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿Ya tienes una cuenta?</div>
            <a href="#" class="text-decoration-none text-dark fw-semibold"
              >Iniciar sesion</a>
          </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
