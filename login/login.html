<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login Page</title>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
        
      <div class="bg-white p-5 rounded-5 text-secondary shadow"
        style="width: 25rem">
        <div class="d-flex justify-content-center">
          <img
            src="/login/assets/login-icon.svg"
            alt="login-icon"
            style="height: 7rem"/>
        </div>
        <div class="text-center fs-1 fw-bold">Iniciar sesion</div>
        <div class="input-group mt-4">
          <div class="input-group-text bg-dark">
            <img
              src="/login/assets/username-icon.svg"
              alt="username-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="text"
            placeholder="Usuario"
          />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-dark">
            <img
              src="/login/assets/password-icon.svg"
              alt="password-icon"
              style="height: 1rem"
            />
          </div>
          <input
            class="form-control bg-light"
            type="password"
            placeholder="Contraseña"
          />
        </div>
        <div class="d-flex justify-content-around mt-1">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
          </div>
          <div class="pt-1">
            <a
              href="#"
              class="text-decoration-none text-dark fw-semibold fst-italic"
              style="font-size: 0.9rem"
              >Olvidaste tu contraseña?</a
            >
          </div>
        </div>
        <div class="btn btn-dark text-light w-100 mt-4 fw-semibold shadow-sm">
          Iniciar
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>¿No tienes una cuenta?</div>
          <a href="#" class="text-decoration-none text-dark fw-semibold"
            >Crear cuenta</a>
        </div>
        <div class="p-3">
          <div class="border-bottom text-center" style="height: 0.9rem">
            <span class="bg-white px-3">o</span>
          </div>
        </div>
        <div
          class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
          <img
            src="/login/assets/google-icon.svg"
            alt="google-icon"
            style="height: 1.6rem"
          />
          <div class="fw-semibold text-secondary">Continua con Google</div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
